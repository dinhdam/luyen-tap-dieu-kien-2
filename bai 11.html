<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const muoi_trieu = 10000000;
  const nam_trieu = 5000000;
  let input = prompt("Nhập lương của bạn");
  if(input >=muoi_trieu){
      alert("Thuế cá nhân của bạn là 10%");
  }else if (input < nam_trieu){
      alert("Bạn không bị tính thuế cá nhân")
  }

</script>
</body>
</html>
